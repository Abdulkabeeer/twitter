<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Log in</title>
    </head>
    <body>
        <div class="background_div">
            <img src="" alt="">
            <i class="fab fa-twitter first" aria-hidden="true"></i>twitter<br>login</i>
        </div>
        <section class="login_section">
            <div>
                <header class="header_div">
                    <div>
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </div>
                    <div>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <div>
                        <h4>
                            Login on Twitter / Twitter
                        </h4>
                        <p>
                            www.twitter.com
                        </p>
                    </div>
                    <div>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </header>
                <hr>
            </div>
            <main>
               <form method="post">
                   <section>
                        <div class="body_top">
                            <i class="fab fa-twitter zero" aria-hidden="true"></i>
                            <h3>
                                Log in on Twitter
                            </h3>
                        </div>
                       <div class="info">
                            <div>
                                <input type="text" name="phone" id="phone" placeholder="Phone, email, or username" >
                            </div>
                            <div>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                       </div>
                       <div class="button_div">
                        <button>
                            <a href="homepage/homepage.htm" class="homepage">
                                <b>Log in</b>
                            </a>
                        </button>
                       </div>
                        <div class="last_div">
                            <a href="" class="link">Forgot password?</a>
                            <p>.</p>
                            <a href="" class="link">Sign up for Twitter</a>
                        </div>
                   </section>
               </form>
            </main>        
        </section>
    </body>
</html>
